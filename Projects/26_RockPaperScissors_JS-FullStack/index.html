<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Rock, Paper, Scissors game</title>
		<script src="./app.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./favicon.ico" />
	</head>
	<body>
		<h1>Rock, Paper, Scissors, the game!</h1>
		<h2 id="roundHeader"></h2>

		<fieldset>
			<legend id="enquiry"></legend>
			<div class="container">
				<div>
					<input
						type="radio"
						id="rock"
						name="userInput"
						value="rock"
						onclick="userChoice='rock'"
						onload="this.reset()"
					/>
					<label for="huey">The mighty all powerful - ROCK!</label>
				</div>
				<div>
					<input
						type="radio"
						id="paper"
						name="userInput"
						value="paper"
						onclick="userChoice='paper'"
						onload="this.reset()"
					/>
					<label for="dewey">The tender ever so engulfing - PAPER!</label>
				</div>
				<div>
					<input
						type="radio"
						id="scissors"
						name="userInput"
						value="scissors"
						onclick="userChoice='scissors'"
						onload="this.reset()"
					/>
					<label for="louie">The sazzy, spicy, gigachad - SCISSORS!</label>
				</div>
			</div>
			<button id="inputChoice" type="submit" onclick="submit()">
				Smash your epic choice
			</button>
		</fieldset>
		<div id="playedContainer"><div id="played"></div></div>
		<div id="gameState">
			<span>Your Score: <span id="yourScore">0</span> </span>
			<span class="alignTop">ROUND #<span id="displayRound">0</span> </span>
			<span>AI Score: <span id="aiScore">0</span></span>
		</div>
		<button type="reset" onclick="document.location.reload(true)">
			Restart
		</button>
	</body>
	<script>
		if (roundsToPlay === 1) {
			document.getElementById(
				"roundHeader"
			).innerText = `Lets play ${roundsToPlay} round of Rock, Paper, Scissors`;
		} else {
			document.getElementById(
				"roundHeader"
			).innerText = `Lets play ${roundsToPlay} rounds of Rock, Paper, Scissors`;
		}
		document.getElementById(
			"enquiry"
		).innerText = `What do you chose for round ${roundNumber + 1}?`;
	</script>
</html>

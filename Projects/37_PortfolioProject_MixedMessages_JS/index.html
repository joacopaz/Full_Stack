<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="./logo.png" />
		<title>Nickname Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="app.js"></script>
	</head>
	<header><h1 class="center">Epic Medieval Name Generator</h1></header>
	<body onload="uncheck()">
		<section class="selection">
			<div>
				<label for="male">
					<input
						type="radio"
						id="male"
						name="gender"
						value="male"
						onclick="window.gender = 'male'"
					/>
					Male</label
				>
			</div>
			<div>
				<label for="female">
					<input
						type="radio"
						id="female"
						name="gender"
						value="female"
						onclick="window.gender =
						'female'"
					/>
					Female</label
				>
			</div>
			<div>
				<label for="random">
					<input
						type="radio"
						id="random"
						name="gender"
						value="random"
						onclick="window.gender =
						'random'"
					/>
					Random</label
				>
			</div>
		</section>
		<button type="submit" onclick="generate()">Generate</button>
		<section class="output">
			<p id="generation"></p>
		</section>
	</body>
</html>

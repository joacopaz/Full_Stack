<!-- DOM implementation of Redux  -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./index.css" />
		<title>Learn ReactJS</title>
	</head>

	<body>
		<main id="app">
			<p id="counter">Waiting for current state.</p>
			<button id="incrementer">+</button>
			<button id="decrementer">-</button>
		</main>
	</body>
	<!-- Do Not Remove -->
	<script src="https://content.codecademy.com/courses/React/react-16-redux-4-bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
		integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
		crossorigin="anonymous"
	></script>

	<script>
		// Store script
		/* Note to learners:
		Normally, you would import redux like this:

		  import { createStore } from 'redux';

		Due to Codecademy's technical limitations
		for testing this exercise, we are using
		`require()`.
		*/
		const { createStore } = require("redux");

		// Action Creators
		function increment() {
			return { type: "increment" };
		}

		function decrement() {
			return { type: "decrement" };
		}

		// Reducer / Store
		const initialState = 0;
		const countReducer = (state = initialState, action) => {
			switch (action.type) {
				case "increment":
					return state + 1;
				case "decrement":
					return state - 1;
				default:
					return state;
			}
		};
		const store = createStore(countReducer);

		// HTML Elements
		const counterElement = document.getElementById("counter");
		const incrementer = document.getElementById("incrementer");
		const decrementer = document.getElementById("decrementer");

		// Store State Change Listener
		const render = () => {
			counterElement.innerHTML = store.getState();
		};
		render(); // we run once to get the state in counterElement
		store.subscribe(render); // we attach for future updates the render so the number updates

		// DOM Event Handlers
		const incrementerClicked = () => {
			store.dispatch(increment());
		};
		incrementer.addEventListener("click", incrementerClicked);

		const decrementerClicked = () => {
			store.dispatch(decrement());
		};
		decrementer.addEventListener("click", decrementerClicked);
	</script>
</html>

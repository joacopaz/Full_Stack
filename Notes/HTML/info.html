<!-- You can add title attribute to any (preferrable) clickable element. It's what the tooltip will show when hovering over the element. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Info Sheet</title>
	</head>
	<body>
		<a href="#" title="Homepage">This link contains a title.</a>
		<!-- Titles should always be descriptive of the link -->
		<script src="#" defer></script>
		<!-- adding defer to the script makes it load last after html -->
	</body>
</html>
